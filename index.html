<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="memory-indicator" id="memory-indicator"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            
            <div class="memory-row">
                <button class="btn memory" data-action="mc">MC</button>
                <button class="btn memory" data-action="mr">MR</button>
                <button class="btn memory" data-action="m-plus">M+</button>
                <button class="btn memory" data-action="m-minus">M-</button>
                <button class="btn memory" data-action="ms">MS</button>
                <button class="btn clear" data-action="ac">AC</button>
            </div>
            
            <div class="buttons">
                <!-- Row 1: Clear and Special Functions -->
                <button class="btn operator" data-action="percent">%</button>
                <button class="btn clear-entry" data-action="ce">CE</button>
                <button class="btn clear" data-action="clear">C</button>
                <button class="btn delete" data-action="delete">⌫</button>
                
                <!-- Row 2: Advanced Functions -->
                <button class="btn operator" data-action="reciprocal">1/x</button>
                <button class="btn operator" data-action="square">x²</button>
                <button class="btn operator" data-action="sqrt">²√x</button>
                <button class="btn operator" data-action="divide">÷</button>
                
                <!-- Row 3: Numbers and Multiplication -->
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-action="multiply">×</button>
                
                <!-- Row 4: Numbers and Subtraction -->
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-action="subtract">−</button>
                
                <!-- Row 5: Numbers and Addition -->
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-action="add">+</button>
                
                <!-- Row 6: Numbers and Equals -->
                <button class="btn number" data-value="00">00</button>
                <button class="btn number" data-value="0">0</button>
                <button class="btn number" data-value=".">.</button>
                <button class="btn equals" data-action="equals">=</button>
            </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
